	<meta charset="utf-8">

	<meta property="og:title" content="" />
	<meta name="author" content="">
	<meta name="description" content="">
	<meta property="og:description" content="" />
	<meta property="og:image" content="" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="./public/css/reset.css">	
	<link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="inner">
			<div>
				<!-- https://developers.google.com/search/docs/data-types/breadcrumb -->
				<script type="application/ld+json">
					{
						"@context": "https://schema.org",
						"@type": "BreadcrumbList",
						"itemListElement": [{
							"@type": "ListItem",
							"position": 1,
							"name": "Books",
							"item": "https://example.com/books"
						},{
							"@type": "ListItem",
							"position": 2,
							"name": "Science Fiction",
							"item": "https://example.com/books/sciencefiction"
						},{
							"@type": "ListItem",
							"position": 3,
							"name": "Ancillary Justice",
							"item": "https://example.com/books/sciencefiction/ancillaryjustice"
						}]
					}
				</script>
				<ol>
					<li >
						<a href="https://example.com/books">
							<span itemprop="name">Books</span>
						</a>
					</li>
					›
					<li>
						<a href="https://example.com/books/sciencefiction">
							<span >Science Fiction</span>
						</a>
					</li>
					›
					<li>
						<a href="https://example.com/books/sciencefiction/ancillaryjustice">
							<span >Ancillary Justice</span>
						</a>
					</li>
				</ol>
			</div>
		
			OR

			<div>
				<!-- https://developers.google.com/search/docs/data-types/breadcrumb -->
				<ol itemscope itemtype="http://schema.org/BreadcrumbList">
					<li itemprop="itemListElement" itemscope
					    itemtype="http://schema.org/ListItem">
						<a itemtype="http://schema.org/Thing"
					    	itemprop="item" href="https://example.com/books">
					    	<span itemprop="name">Books</span>
					    </a>
					  <meta itemprop="position" content="1" />
					</li>
					›
					<li itemprop="itemListElement" itemscope
						  itemtype="http://schema.org/ListItem">
						<a itemtype="http://schema.org/Thing"
						   itemprop="item" href="https://example.com/books/sciencefiction">
							<span itemprop="name">Science Fiction</span>
						</a>
						<meta itemprop="position" content="2" />
					</li>
					›
					<li itemprop="itemListElement" itemscope
					    itemtype="http://schema.org/ListItem">
						<a itemtype="http://schema.org/Thing"
					   		itemprop="item" href="https://example.com/books/sciencefiction/ancillaryjustice">
					    	<span itemprop="name">Ancillary Justice</span>
					    </a>
						<meta itemprop="position" content="3" />
					</li>
				</ol>
			</div>
		</div><!--/.inner-->
	</div><!--/.wrapper-->	
</body>
</html>
