<body class="loading">
	<style>
		#parallaxMouse{position: relative; height: 630px; width: 100%; overflow: hidden;}
		.layer0{background: url(./public/images/layer0.jpg) no-repeat center;}
		.layer1{background: url(./public/images/layer1.png) no-repeat center;}
		.layer2{background: url(./public/images/layer2.png) no-repeat center;}
		.layer{position: absolute; top: -10%; right: -10%; left: -10%; bottom: -10%;  background-size: cover;}
		.canvasArea canvas{width: 100%; height: 100%;}
	</style>
	<div class="wrapper">
		<div class="">
			<div id="parallaxMouse">
				<div class="layer layer0"></div>
				<div class="layer canvasArea">
					<canvas class="canvas"></canvas>
				</div>
				<div class="layer layer1"></div>
				<div class="layer layer2"></div>
			</div>
		</div><!--/.inner-->
	</div><!--/.wrapper-->	

	<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
	<script>
	if (!window.jQuery) {
	    document.write('<script src="public/js/libs/jquery-1.10.1.min.js"><\/script>');
	}
	</script>
	<!--<script type="text/javascript" src="public/dist/js/all.min.js"></script>-->

	<script>
		/*target ie10*/
		if (Function('/*@cc_on return document.documentMode===10@*/')()){
		    document.documentElement.className+='ie10';

		/*target ie11*/
		    var ua = window.navigator.userAgent;
		    var msie = ua.indexOf('MSIE ');
		    var trident = ua.indexOf('Trident/');
		    if (trident > 0) {
			    // IE 11 (or newer) => return version number
			    var rv = ua.indexOf('rv:');
			   document.documentElement.className+= " lt-ie11 ie"+ua.substring(rv + 3, ua.indexOf('.', rv));
		    }
	</script>
