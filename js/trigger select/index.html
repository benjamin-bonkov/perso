<style type="text/css">
    .select{position: relative; width: 100%; height: 30px; background: #fff;}
    .select select{padding-right: 15px; background-color: transparent;}
    .select select,
    .select .caret{float: left;}
    .select .caret{position: absolute; top: 0; right: 0; width: 30px; height: 30px; border: none; background: url(images/icon-caret.png) center center #a588be no-repeat;}
</style>

<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script>
$(document).ready(function(){
	    function open(elem) {
        if (document.createEvent) {
            var e = document.createEvent("MouseEvents");
            e.initMouseEvent("mousedown", true, true, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);
            elem[0].dispatchEvent(e);
        } else if (element.fireEvent) {
            elem[0].fireEvent("onmousedown");
        }
    }
    $(".select .caret").click(function(e){
        e.preventDefault();
        console.log($(this).closest(".select").find("select").attr("id"));
        open($(this).closest(".select").find("select"));
    });
})
</script>

			<option value="">coucou</option>
		</select>
		<div class="caret"></div>
	</div>
</div>
