<style>
	
	.bandeauCookies{
		z-index: 10000; position: fixed; bottom: 0; left: 0; right: 0;
		padding: 10px 50px;
		background-color: #ed1a3a;
	}
	.bandeauCookies p{
		margin: 0;
		font-size: 12px; line-height: 14px; color: #fff;
	}
	.bandeauCookies a{color: #fff; text-decoration: underline;}
	.bandeauCookies__close{
		position: absolute;
		top: 50%;
	    right: 10px;
	    width: 23px;
	    height: 23px;
	    -webkit-transform: translate(0, -50%);
	    -ms-transform: translate(0, -50%);
	    transform: translate(0, -50%);
	    background: none; border: none; padding: 0;
	}
	.bandeauCookies__close svg{ fill: #fff;}
	@media (max-width: 480px){
		.bandeauCookies{padding: 10px 50px 10px 20px;}
		.bandeauCookies .inner{width: auto; padding: 0;}
	}
</style>
<div class="bandeauCookies" style="display: none;">
    <div class="inner">
        
        <p>En poursuivant votre navigation sur ce site, vous acceptez l'utilisation de cookies à des fins statistiques et publicitaires, ainsi que pour faciliter le partage d'information sur les réseaux sociaux.<br>
        Pour en savoir plus <a href="/mentions">cliquez ici</a>.</p>
        
    </div>
    <button class="bandeauCookies__close js-closeCookie">
        <span class="visuallyHidden">Fermer</span>
        <svg id="icon-close" viewBox="0 0 32 32" width="100%" height="100%"><title>icon-close</title><path d="M.009 2.913l2.91-2.91L32.016 29.1l-2.91 2.91L.009 2.913z"></path><path d="M.009 29.1L29.106.003l2.91 2.91L2.919 32.01.009 29.1z"></path></svg>
    </button>
</div>
<script>
    
    function createCookie(name,value,days) {
        if (days) {
            var date = new Date();
            date.setTime(date.getTime()+(days*24*60*60*1000));
            var expires = "; expires="+date.toGMTString();
        }
        else var expires = "";
        document.cookie = name+"="+value+expires+"; path=/";
    }

    function readCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for(var i=0;i < ca.length;i++) {
            var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1,c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
        }
        return null;
    }

    function eraseCookie(name) {
        createCookie(name,"",-1);
    }

    if(!readCookie("acceptCookies")){
        $(".bandeauCookies").show();
    }
    $(".js-closeCookie").click(function(){
        $(".bandeauCookies").hide();
        createCookie("acceptCookies",true);
    });
</script>
